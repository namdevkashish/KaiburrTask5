name: CI/CD Pipeline for REST API

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        java-version: 11

    - name: Build code
      run: mvn clean package

    - name: Run tests
      run: mvn test

    - name: Build Docker image
      run: docker build -t my-rest-api .

    - name: Push Docker image
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.namdevkashish }}
        password: ${{ secrets.KasHisH@2001 }}

    - name: Push Docker image to Docker Hub
      run: docker push my-rest-api
